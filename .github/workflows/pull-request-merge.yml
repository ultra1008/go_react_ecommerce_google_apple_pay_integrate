name: Automate Pull Request and merge

on:
  push:
    branches:
      - master

jobs:
  create_pull_request:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: 'automated-pr-branch'
        title: 'Automated PR'
        body: 'This is an auto-generated PR for recent changes.'
        labels: 'auto-pr, automerge'

  auto_merge:
    needs: create_pull_request
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup merge configurations
      run: |
        git config --global user.name 'ultra1008'
        git config --global user.email 'ultra921008@gmail.com'
        git config --global pull.rebase false
    - name: Merge pull request
      uses: pascalgn/automerge-action@v0.14.2
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"